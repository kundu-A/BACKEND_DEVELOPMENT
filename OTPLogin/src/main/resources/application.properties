spring.application.name=OTPLogin
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#spring.redis.host=${REDIS_HOST}
#spring.redis.port=${REDIS_PORT}

spring.redis.host=${REDIS_CLOUD_HOST}
spring.redis.port=${REDIS_CLOUD_PORT}
spring.redis.password=${REDIS_CLOUD_PASSWORD}
spring.redis.ssl.enabled=true

razorpay.keyId=${RAZOR_PAY_KEY_ID}
razorpay.keySecret=${RAZOR_PAY_KEY_SECRET}

